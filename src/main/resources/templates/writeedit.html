<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>编写文章</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/basis.js"></script>
    <script src="/js/writeedit.js"></script>


    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/basis.css">
</head>
<body>
    <style type="text/css">
       
        .placeholderDiv:empty::before{
            color:lightgrey;
            content:attr(placeholder);
        }
    </style>
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd; ">
        <div class="container">
            <div class="navbar-brand">OTAKU@部落格</div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/article/hotview">当前热门</a>
                </li>
                <li class="nav-item" id="myblog" style="display: none">
                        <a class="nav-link" href="/user/userview">我的博客</a>
                    </li>
            </ul>
            <form class="form-inline ml-auto">
                    <div  class="input-group input-group-sm">
                        <select id="searchResult" name="type">
                            <option value="article">文章</option>
                            <option value="nickname">昵称</option>
                            <option value="blog">博客</option>
                        </select>
                        <input type="text" class="form-control" id="searchContent">
                        <button type="button" class="btn btn-primary search" id="search">搜索</button>
                    </div>
                </form>
            <ul class="navbar-nav ml-auto">
                    <button id="friendButton" type="button" class="btn btn-primary " style="margin-left:10px;margin-right: 10px;display: none">
                            好友申请 <span id="newFriend" class="badge badge-light">new!</span>
                          </button>
                    <div class="btn-group group" >
                            <button class="btn   btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown">
                                个人信息
                            </button>
                            <div class="dropdown-menu dropdown-menu-right ">
                                <a class="dropdown-item" href="/info/editinfoview">编辑资料</a>
                                <a class="dropdown-item" href="/user/quit">退出账号</a>
                            </div>
                        </div>
        
            </ul>
        </div>
    </nav>
<div class="container">
    <div>
        <div>
            <button id="image" type="button" class="btn btn-primary" data-toggle="modal" data-target="#imagemodal">插入图片</button>
        </div>
        <input type="text" placeholder="标题（限50字）" maxlength="50" id="title">
        <div id="content" class="placeholderDiv" contenteditable="true"  placeholder="请输入正文（限5000字）"></div>
        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="privacy"  value="on">仅好友可见？
        </div>
        
        <button id="confirm">确定</button>
    </div>
</div>



<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">插入图片</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input type="text" placeholder="图片地址" id="src">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">返回</button>
          <button id="insert" type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
