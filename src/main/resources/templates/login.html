<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">

    <title>OTAKU@部落格——欢迎来到OTAKU@部落格！</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/basis.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/basis.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light fixed-top" style="background-color: #e3f2fd; ">
        <div class="container">
            <div class="navbar-brand">OTAKU@部落格</div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/article/hotview">当前热门</a>
                </li>
            </ul>
            <form class="form-inline ml-auto">
                <div class="input-group input-group-sm">
                    <select id="searchResult" name="type">
                        <option value="article">文章</option>
                        <option value="nickname">昵称</option>
                        <option value="blog">博客</option>
                    </select>
                    <input id="searchContent" type="text" class="form-control" name="search">
                    <button id="search" type="button" class="btn btn-primary search">搜索</button>
                </div>
            </form>

        </div>
    </nav>

    <div class="container">
        <div class="row">

            <div id="main" class="col-sm-9">
                <h2 style="margin-top: 15px">首页推荐</h2>
                <div class="card">
                    <div style="margin-left:20px">
                        <div>
                            <a id="link1" href=""> <h4 style="display: inline-block" id="title1"></h4></a>
                            <div id="username1"></div>

                        </div>

                        <div id="content1">
                        </div>

                        <button type="button" class="btn btn-outline-primary border-0 expand" id="bt1">阅读全文</button>
                    </div>
                </div>
                <div class="card">
                    <div style="margin-left:20px">
                        <div>
                            <a id="link2" href=""> <h4 style="display: inline-block" id="title2" ></h4></a>
                            <div id="username2"></div> 
                        </div>

                        <div id="content2">
                        </div>

                        <button type="button" class="btn btn-outline-primary border-0 expand" id="bt2">阅读全文</button>
                    </div>
                </div>
                <div class="card" style="margin-bottom: 10px">
                    <div style="margin-left:20px">
                        <div>
                            <a id="link3" href="">  <h4 style="display: inline-block" id="title3" ></h4></a>
                            <div id="username3"></div>  

                        </div>

                        <div id="content3">
                        </div>

                        <button type="button" class="btn btn-outline-primary border-0 expand" id="bt3">阅读全文</button>
                    </div>
                </div>

            </div>

            <div class="col-sm-3 text-center sidebar-card clearfix">
                <form id="loginform" class="form-signin" method="POST">
                    <h3 class="font-weight-normal">登录</h3>
                    <div class="form-group">
                        <input type="text" class="form-control name" placeholder="用户名/e-mail" id="loginName"  
                            name="username" autofocus>
                        <input type="password" class="form-control password" placeholder="密码" id="loginPass"
                            name="password">
                    </div>
                    <div class="alert alert-danger" id="alert">

                    </div>
                    <div class="form-group form-check">
                        <input name="remember" class="form-check-input" type="checkbox">自动登录？
                    </div>
                    <button id="loginLogin" type="button" class="btn btn-primary btn-block login">登录</button>
                </form>
                <button type="button" id="register" class="btn btn-primary btn-block login" data-toggle="modal"
                    data-target="#registerView">注册</button>
                <div data-toggle="modal" data-target="#forgetView" class="float-right forget">忘记密码？</div>
            </div>
        </div>

    </div>





    <div class="modal fade" id="registerView" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">注册</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registerForm" class="form-signin" method="POST">
                        <div class="form-group container">
                            <input class="form-control registerInput" name="username" id="registerName" type="text" maxlength="13"
                                placeholder="用户名（限13位，第一位小写字母且只含小写字母和数字）" autofocus>
                            <input class="form-control registerInput" id="registerPass" name="password" type="password" minlength="6"
                                placeholder="密码（至少6位且含有一位小写字母）">
                            <input class="form-control registerInput" id="registerRepass" name="repassword" minlength="6"
                                type="password" placeholder="确认密码">
                            <input class="form-control registerInput" id="email" name="email" type="email"
                                placeholder="邮箱">
                            <div class="row">
                                <div class="col-sm-5" style="padding-right: 0px">
                                    <input id="captcha" class="form-control " name="captcha" type="text"
                                        placeholder="验证码（区分大小写）">

                                </div>
                                <div class="col-sm-3" style="padding-left: 2px">
                                    <button class="btn btn-primary btn-block login countdown" id="getCaptcha"
                                        type="button">点击获取</button>

                                </div>


                            </div>
                            <div id="registerAlert" class="alert alert-danger ">

                            </div>
                            <div id="successAlert" class="alert alert-success ">
                                    注册成功！请返回进行登录
                            </div>
                            <button id="registerSubmit" class="btn btn-primary btn-block login"
                                type="button">注册</button>


                        </div>


                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="forgetView" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">找回密码</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   
                        <div class="form-group container">



                            <div id="forgetFirst">
                                <form id="forgetFirstForm" method="POST">
                                <input class="form-control registerInput" name="username" id="forgetName" type="text"
                                    placeholder="用户名" autofocus>
                                <input class="form-control registerInput" id="forgetEmail" name="email" type="email"
                                    placeholder="邮箱">
                                 <button id="forgetNext" class="btn btn-primary btn-block login"
                                    type="button">下一步</button>

                                </form>  
                             
                            </div>
                          
                            <div id="forgetSecond" style="display:none;">
                                <form id="forgetSecondForm" method="POST">
                                        <div class="row">
                                                <div class="col-sm-5" style="padding-right: 0px">
                                                    <input id="forgetCaptcha" class="form-control " name="captcha" type="text"
                                                        placeholder="验证码（区分大小写）">
                
                                                </div>
                                                <div class="col-sm-3" style="padding-left: 2px">
                                                    <button class="btn btn-primary btn-block login countdown" id="forgetGetCaptcha"
                                                        type="button">点击获取</button>
                
                                                </div>
                                            </div>
                                <input class="form-control registerInput" id="forgetPass" name="password"
                                    type="password" placeholder="密码（至少6位且含有一位小写字母）">
                                <input class="form-control registerInput" id="forgetRepass" name="repassword"
                                    type="password" placeholder="确认密码">

                                </form>

                            </div>
                            <div id="forgetAlert" class="alert alert-danger ">

                            </div>
                            <div id="forgetsuccessAlert" class="alert alert-success ">
                                修改成功！请返回进行登录
                            </div>
                            <button id="forgetSubmit" class="btn btn-primary btn-block login" type="button" style="display:none ">确定</button>


                        </div>


                    
                </div>

            </div>
        </div>
    </div>

</body>

</html>
